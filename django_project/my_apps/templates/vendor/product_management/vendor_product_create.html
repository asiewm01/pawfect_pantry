{% extends 'admin_base.html' %}
{% block title %}Add Product{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  .form-wrapper {
    max-width: 900px;
    margin: 40px auto;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
  }

  h2 {
    text-align: center;
    color: #cc0000;
    margin-bottom: 30px;
    font-weight: bold;
  }

  .form-label {
    font-weight: 600;
  }

  .btn-submit {
    display: block;
    width: 100%;
    background-color: #28a745;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 6px;
    font-weight: bold;
    margin-top: 20px;
  }

  .btn-submit:hover {
    background-color: #218838;
  }
</style>

<div class="form-wrapper">
  <h2>Add New Product</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label" for="id_name">Name:</label>
        {{ form.name }}
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label" for="id_tags">Tags:</label>
        {{ form.tags }}
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label" for="id_species">Species:</label>
        {{ form.species }}
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label" for="id_food_type">Food Type:</label>
        {{ form.food_type }}
      </div>
      <div class="col-md-12 mb-3">
        <label class="form-label" for="id_description">Description:</label>
        {{ form.description }}
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label" for="id_price">Price:</label>
        {{ form.price }}
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label" for="id_stock">Stock:</label>
        {{ form.stock }}
      </div>
      <div class="col-md-12 mb-3">
        <label class="form-label" for="id_image">Image:</label>
        {{ form.image }}
      </div>
    </div>
    <button type="submit" class="btn-submit">Save Product</button>
  </form>
</div>
{% endblock %}
