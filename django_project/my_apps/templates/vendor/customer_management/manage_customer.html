{% extends 'admin_base.html' %}
{% block title %}Manage Customers{% endblock %}

{% block content %}
<style>
  h2 {
    text-align: center;
    color: #cc0000;
    margin-bottom: 30px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    padding: 12px;
    border-bottom: 1px solid #eee;
  }

  th {
    background: #f5f5f5;
  }

  tr:hover {
    background: #f9f9f9;
  }

  .btn {
    font-size: 0.875rem;
  }
</style>

<h2>Customers Who Bought Your Products</h2>
<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for customer in customers %}
    <tr>
      <td>{{ customer.username }}</td>
      <td>{{ customer.email }}</td>
      <td>
        <a href="{% url 'vendor_customer_detail' customer.id %}" class="btn btn-sm btn-primary">View</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No customers yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
