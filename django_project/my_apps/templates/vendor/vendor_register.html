<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendor Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      color: #28a745;
      margin-bottom: 20px;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #218838;
    }

    .form-container a {
      text-decoration: none;
      color: #007bff;
    }

    .form-container a:hover {
      text-decoration: underline;
    }

    .form-container .form-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Vendor Registration</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" name="username" placeholder="Username" required>
    </div>
    <div class="form-group">
      <input type="email" name="email" placeholder="Email" required>
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Password" required>
    </div>
    <div class="form-group">
      <input type="text" name="phone" placeholder="Phone">
    </div>
    <div class="form-group">
      <input type="text" name="address" placeholder="Address">
    </div>
    <hr>
    <div class="form-group">
      <input type="text" name="business_name" placeholder="Business Name" required>
    </div>
    <div class="form-group">
      <input type="text" name="location" placeholder="Business Location" required>
    </div>
    <div class="form-group">
      <textarea name="description" placeholder="Business Description" rows="3"></textarea>
    </div>
    <button type="submit">Register</button>
  </form>
  <p class="mt-3">Already registered? <a href="{% url 'vendor_login' %}">Login here</a></p>
</div>

</body>
</html>
